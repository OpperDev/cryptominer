<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Cryptominer</title>
</head>
<body>
    <header>
        <p class="title">Crypto<span>miner</span></p>
        <div class="control-box">
            <div class="minimize-btn"></div>
            <div class="close-btn"></div>
        </div>
    </header>

    <main>
        <div class="content">
            <p class="displayed-text">Stopped.</p>

            <button class="start-btn">Start</button>
            <button class="stop-btn" disabled>Stop</button>

            <p class="texts hashrate">Hashrate: 0 H/s</p>
            <p class="texts total-hashes">Total hashes: 0</p>
        </div>
    </main>

    <script defer src="js/index.js"></script>
</body>
</html>
